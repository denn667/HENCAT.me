<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <header>
        <h1>About Us</h1>
    </header>
    <main>
        <section id="team">
            <h2>Meet Our Team</h2>
            <div class="team-member" data-info="John Doe is our CEO with 20 years of experience.">
                <img src="img/john.jpg" alt="John Doe">
                <h3>John Doe</h3>
                <p>CEO</p>
            </div>
            <div class="team-member" data-info="Jane Smith is our Chief Designer with a passion for innovation.">
                <img src="img/Jane Smith.jpg" alt="Jane Smith">
                <h3>Jane Smith</h3>
                <p>Chief Designer</p>
            </div>
        </section>
        <section id="gallery">
            <h2>Company History</h2>
            <div class="gallery-container">
                <img src="history1.jpg" alt="History Image 1">
                <img src="history2.jpg" alt="History Image 2">
                <img src="history3.jpg" alt="History Image 3">
            </div>
        </section>
    </main>
    <script src="script3.js"></script>
</body>
</html>
