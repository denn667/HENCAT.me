<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Phone Shop</h1>
    </header>
    <main>
        <section id="product-list">
            <div class="product" data-id="1">
                <h2>Tecno Camon</h2>
                <img src="img/download (2).jpg" alt="">
                <p>Price: <span class="price">$599</span></p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <h2>Iphone</h2>
                <img src="img/download (20).jpg" alt="">
                <p>Price: <span class="price">$799</span></p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="cart-total">$1,398</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
